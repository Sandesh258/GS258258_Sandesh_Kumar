name: Workflow to Build and Run the Application

on:
  push:
    branches:
      - master

jobs:
  Build_Run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"

      - name: Install dependencies
        run: |
          npm install

      - name: Install dependencies
        run: |
          npm install


      - name: Build 
        run: |
          npm run build

      - name: Run Project in Background (dev server)
        run: |
          nohup npm run dev &
          sleep 15
